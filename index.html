<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variaveis.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="advice-id">
                <span>ADVICE #177</span>
            </div>
            <div class="advice-quote">
                <p>"It is easy to sit up and take notice, what's difficult is getting up and taking action"</p>
            </div>
            <picture class="divider">
                <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
                <img src="./images/pattern-divider-mobile.svg" alt="Pattern Divider">
            </picture>
        </div>
        <button class="button">
                <img src="./images/icon-dice.svg" alt="Dice Icon">
    </div>
</body>

</html>
